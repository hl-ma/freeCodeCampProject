  <head>

    <title>Build a Palindrome Checker Project</title>

  <body>
    <img

      <label>Enter in text to check for a palindrome:</label>
      <div class="input-container">
        <input type="text" name="userInput" id="text-input" />
        <button id="check-btn">Check</button>
      </div>
      <p id="result" class="result hidden">1</p>
    </div>

      </p>
    </div>
  </body>
  <script src="script.js"></script>
