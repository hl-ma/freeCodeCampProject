<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Build a Palindrome Checker Project</title>
  </head>
  <body>
    <img
      class="freecodecamp-logo"
      src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freeCodeCamp Logo"
    />
    <h1 class="title">Roman Numeral Converter</h1>
    <div class="input-container">
      <label>Enter a Number:</label>
      <input type="number" name="userInput" id="number" />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="result hidden" id="result-container">
      <p id="output"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
